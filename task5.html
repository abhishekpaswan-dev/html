    <h1>Important algebric Formula </h1>
    <b> (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</b><br/><br/>
    <b> (a-b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> - 2ab</b><br/><br/>
    <b>(a-b)<sup>2</sup> = (a+b)(a-b)</b><br/><br/>
    <b>a<sup>2</sup> - b<sup>2</sup> = (a+b)<sup>2</sup> - 2ab</b><br/><br/>
    <b>if a+b+c = 0 then a<sup>3</sup>+ b<sup>3</sup> + c<sup>3</sup></b><br/><br/>
