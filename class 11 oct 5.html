<html>
<head>
    <style>
        .x
        {
            height: 100px;
            width: 100px;
            float: left;
            margin: 0px 20px ;
            border: 5px groove yellow;
        }
        .c1
        {
         background: green;
         animation-name: xyz;
         animation-duration: 6s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
        }
        .c2
        {
         background:maroon;
         animation-name: xyz;
         animation-duration: 6s;
         animation-iteration-count: infinite;
         animation-timing-function: ease;
        }
        .c3
        {
         background: red;
         animation-name: xyz;
         animation-duration: 6s;
         animation-iteration-count: infinite;
         animation-timing-function: ease-in;
        }
        .c4
        {
         background: orange;
         animation-name: xyz;
         animation-duration: 6s;
         animation-iteration-count: infinite;
         animation-timing-function: ease-out;
        }
        .c5
        {
         background: #ad8176;
         animation-name: xyz;
         animation-duration: 6s;
         animation-iteration-count: infinite;
         animation-timing-function: ease-in-out;
        }
        @keyframes xyz
        {
            from{
               height: 100px; 
            }
            to 
            {
                height: 600px;
            }
        }
    </style>
</head>
<div class="x c1"></div>
<div class="x c2"></div>
<div class="x c3"></div>
<div class="x c4"></div>
<div class="x c5"></div>
</html>
