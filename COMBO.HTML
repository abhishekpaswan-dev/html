<html>
<head>
    <title>COMBO LIST</title>
</head>
<body>
    <H1>COMBO BOX || DROPDOWNLIST</H1>
    <HR/>
    <select multiple>
        <option>--SELECT TRAINING--</option>
        <option>SUMMER TRAINING</option>
        <option >WINTER TRAINING</option>
        <option>RAINING TRAINING</option>
        <option disabled>AUTUM TRAINING</option>
    </select>
    
    <hr/>
    <h1>DROP DOWN LIST OPT</h1>
    <hr/>
    <select>
        <OPTgroup label="FRONTED">
        <option>HTML</option>
        <option>CSS</option>
        <option>JS</option>
        <option>ANGULAR</option>
    </OPTgroup>
<OPTgroup label="BACKEND">
        <option>ASP</option>
        <option>JSP</option>
        <option>MONGOGB</option>
    </OPTgroup>
    </select>
</body>
</html>
