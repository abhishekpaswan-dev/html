<html>
<head>
    <style>
        .box
        {
            height: 200px;
            width: 200px;
            border: 5px solid purple;
            border-radius: 10px ;
            transform: rotate(45deg);
            box-shadow: 3px 3px 40px black;
            position: absolute;
            transition: 3s;
            
        }
        .box:hover
        {
            transform: rotate(360deg);
            transition: 3s;

        }
        .c1
        {
            background:black;
            
            top: 150px;
            left: 100px;
            z-index: 4;
        }
        .c2
        {
            background: red;
            top: 200px;
            left: 100px;
            z-index: 3;
            
        }
        .c3
        {
            background: yellow;
            top: 250px;
            left: 100px;
            z-index: 2;
        }
        .c4
        {
            background: green;
            top: 300px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box c2"></div>
    <div class="box c3"></div>
    <div class="box c4"></div>
    <div class="box c1"></div>
</body>
</html>
