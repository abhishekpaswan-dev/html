<html>
<head>
    <title>PRECENDENCE OF SELECTOR</title>
    <style>
        
        * /* universal selector */
        {
         color: red; 
         font-family: agency FB;  
        }
        h1
        {
            color: yellow !important;
        }
        #a /*id>class>tag*/
        {
            color: green;
        }
        .b
        {
            color: aqua;
            background: green;
            width: 120px;
        }
         ::selection
        {
            background: green;
            color: black;
        }
    </style>
</head>
<body>
    <hr/>
   <H1 id="a" class="b" style="color: red;">ABHISHEK</H1>
   <hr/>
</body>
</html>
