<html>
<head>
    <style>
        p{
            color: RED;
        }
        li:first-child
        {
            color: yellow;
            background: black;
            width: 200px;
        }
        li:nth-child(even)
        {
            background: green;
            width: 200px;

        }
        li:last-child
        {
            background: yellowgreen;
            width: 200px;
        }
        .a,.b
        {
            background: violet;
            width: 200px;
        }
        p.a
        {
            background: khaki;
        }
    </style>
</head>
<body>
    <div>
        <p>PARA 1</p>
        <P>PARA 2</P>
        <P class="a">PARA 3</P>
        <OL>
            <LI>LIST ITEM 1</LI>
            <LI class="a">LIST ITEM 2</LI>
            <LI>LIST ITEM 3</LI>
        </OL>
    </div>
        <P class="a">PARA 4</P>
        <P class="b">PARA 5</P>
        <B>BOLD TAG 1</B>
        <B>BOLD TAG 2</B>
        <I>ITALIC TAG 1</I>
        <I>ITALIC TAG 2</I>
        <OL>
            <LI>LIST ITEM 1</LI>
            <LI class="a">LIST ITEM 2</LI>
            <LI>LIST ITEM 3</LI>
        </OL>
    
</body>
</html>
